spring:
  application:
    name: packet-anomaly-detection


  datasource:
    url: jdbc:mysql://localhost:3306/packet_anomaly?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    database-platform: org.hibernate.dialect.MySQL8Dialect


logging:
  level:
    com.security.monitor: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log



server:
  port: 8080
  servlet:
    context-path: /api


monitoring:
  packet:
    interface-name: "eth0"
    capture-timeout: 1000
    buffer-size: 65536

  detection:
    traffic-spike-threshold: 1000
    port-scan-threshold: 10
    large-packet-threshold: 1500
    connection-attempt-threshold: 50


# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html